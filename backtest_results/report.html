
        <!DOCTYPE html>
        <html>
        <head>
            <title>Backtest Report</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                h1, h2 { color: #333; }
                table { border-collapse: collapse; width: 100%; margin: 20px 0; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                th { background-color: #f2f2f2; }
                .metric { font-size: 24px; font-weight: bold; }
                .positive { color: green; }
                .negative { color: red; }
                .chart { margin: 20px 0; }
            </style>
        </head>
        <body>
            <h1>Backtest Results</h1>
            
            <h2>Configuration</h2>
            <table>
                <tr><th>Parameter</th><th>Value</th></tr>
                <tr><td>Period</td><td>2024-01-01 to 2024-12-31</td></tr>
                <tr><td>Symbols</td><td>EURUSD, GBPUSD</td></tr>
                <tr><td>Initial Balance</td><td>$10,000.00</td></tr>
                <tr><td>Risk per Trade</td><td>1.5%</td></tr>
            </table>
            
            <h2>Performance Summary</h2>
            <table>
                <tr>
                    <td>Total Return</td>
                    <td class="metric negative">0.00%</td>
                </tr>
                <tr>
                    <td>Win Rate</td>
                    <td class="metric">0.0%</td>
                </tr>
                <tr>
                    <td>Profit Factor</td>
                    <td class="metric">0.00</td>
                </tr>
                <tr>
                    <td>Sharpe Ratio</td>
                    <td class="metric">0.00</td>
                </tr>
            </table>
            
            <div class="chart">
                <h2>Equity Curve</h2>
                <img src="equity_curve.png" width="800">
            </div>
            
            <div class="chart">
                <h2>Drawdown</h2>
                <img src="drawdown.png" width="800">
            </div>
            
            <div class="chart">
                <h2>Trade Distribution</h2>
                <img src="trade_distribution.png" width="800">
            </div>
        </body>
        </html>
